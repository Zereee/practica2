<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">


<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
    <title>Tasks</title>

  </head>
  <body>
<script src="index.js" charset="utf-8"></script>
<section class="bg">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4">
        <div class="form-wrap">
          <div class="form-heading">
            <h1>Registration Form</h1>
          </div>
<form name="regForm" id="regForm">
  <div class="form-group">
    <label>Name: </label>
    <input type="text" class="form=control" id="name" name="" placeholder="Name">
  <p id="p1"></p>
  </div>
  <div class="form-group">
    <label>Password: </label>
    <input type="password" class="form=control" id="password" name="" placeholder="Password" required>
  <p id="p2"></p>
  </div>
  <div class="form-group">
    <label>Confirm Password: </label>
    <input type="password" class="form=control" id="conPassword" name="" placeholder="Confirm password" onkeypress="register()" required>
  <p id="p3"></p>

 </div>
  <div class="form-group">
  <input type="submit" class="btn btn-primary btn-block" id="register" value="Register">
<div id="checkconfirm"></div>
  </div>
</form>
        </div>
      </div>
    </div>
  </div>

</section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

  <script>
  	$(document).ready(function(){
  		$("#register").click(function(){
  			var name = $("#name").val();
  			var pass = $("#password").val();
  			var conpass = $("#conPassword").val();

        function register() {

         var password= document.getElementById('password').value ;
         var confirm= document.getElementById('conPassword').value;

         if (confirm!=password){
           var field = document.getElementById("checkconfirm")
           field.innerHTML = "not match";
         }
        }


  			if(name.length == "")
  			{
  				$("#p1").text("Please, enter your name");
  				$("#name").focus();
  				return false;
  			}

  			else if(pass.length == ""){
  				$("#p2").text("Please, enter your password");
  				$("#password").focus();
  				return false;
  			}


  			else if(conpass.length == ""){
  				$("#p3").text("Please, enter your password again");
  				$("#conPassword").focus();
  				return false;
  			}

  			else{
  				var con = confirm("Are you Done?");
  				if(con == true)
  				{
  					alert("Welcome to our Website");
  					return true;
  				}
  				else{
  					return false;
  				}
  			}
  		});
  	});
  </script>
  </body>
</html>
